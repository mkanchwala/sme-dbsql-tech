[databricks_token]
my_pat = your_token

[warehouse]
name = your-cluster-name
server_hostname = your-server-hostname
cluster_size = SMALL

[odbc]
driver_path = /Library/simba/spark/lib/libsparkodbc_sbu.dylib

[benchmark]
nb_runs = 1
wait_runs_sec = 10
python_package = True
odbc = True
dbsql_cli = True
api = True
sqlalchemy = True
output = your_output_path